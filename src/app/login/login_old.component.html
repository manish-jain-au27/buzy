<div class="bz-main-content" role="main">
    <div class="bz_login_main">
      <div class="container">

        <div class="load_show" *ngIf="loadingImg">
          <span class="load_show_text">
            <div class="spinner">Loading....</div>
          </span>
        </div>

        <form [formGroup]="form" autocomplete="off">
          <div class="bz_login_heading_bg">
            <div><img src="assets/buzy-team-logo-1.png" alt="logo"></div> 
          </div>

          <div class="alert alert-danger" *ngIf="errorProduce !== ''">
            {{errorProduce}}
          </div>

          <div class="bz-input-group">
              <span class="bz-gp-pp">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/> </svg>
              </span>
              <input type="email" class="form-control" id="inputUsername" tabindex="1" name="email" formControlName="email" value="" placeholder="Email" required>

              <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.['required']">
                    Email is required
                </div>
              </div>

          </div>
          
          <div class="bz-input-group">
            <span class="bz-gp-pp"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
            </span>
            <input class="form-control" id="inputPassword" tabindex="2" placeholder="Password" [type]="passwordVisibility? 'text': 'password'" name="password" formControlName="password" value="" required>

              <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors?.['required']">
                    Password is required
                </div>
                <div *ngIf="password.errors?.['minlength']">
                  Password should be minimum ({{password.errors?.['minlength'].requiredLength}})
                </div>
              </div>
          </div>
  
          <div class="bz-input-group bz-gp">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label bz-check" for="rememberMe">Keep me logged in</label>
            </div>
          </div>
  
          <div class="row bz-btn-main">
            <div class="col-sm-6 bz-mb-1 bz-mb-sm-0">
              <button type="button" class="btn btn-primary bz-btn-2" *ngIf="!form.invalid" (click)="authCheck()">Log In</button>
            </div>
            
            <div class="col-sm-6 bz-sm-tr">
              <a class="bz_forgot_subheading" href="#">Forgot Password?</a>
            </div>
          </div>
  
          <footer style="text-align: center; margin-top: 2rem; font-size: 0.75rem; color: #97a4af; font-weight: 400;">Don't have an account? <a class="bz-fs-1 bz-fw-bd" style="font-size: 0.75rem;" href="#">Signup</a></footer>
        </form>
      </div>
    </div>


</div>
